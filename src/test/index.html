<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0">
  <title>冷弋白的网页</title>
  <script src="https://lengyibai.gitee.io/scroll-animate/scroll-animate.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      overflow-x: hidden;
    }

    .lyb {
      width: 25%;
      padding: 25% 0 0;
      font-size: 50px;
      background-color: #fff;
      border: 1px solid #000;
    }


    .replace {
      width: 100vw;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      top: 0;
      height: 75px;
      background-color: #000;
      z-index: 999;

    }

    .replace span {
      text-align: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.25s;
      border-bottom: 2px solid #3b79ff;
      user-select: none;
      cursor: pointer;
    }

    .replace span:hover {
      border-color: #f83bff !important;
    }

    .father {
      width: 75vw;
      height: 75vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      margin-top: 75px;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb" style="width: auto;padding: 50px;">艹</div>
    <div class="lyb"></div>
    <div class="lyb" style="width: auto;padding: 50px;">曰</div>
    <div class="lyb"></div>
    <div class="lyb" style="width: auto;padding: 50px;">十</div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
    <div class="lyb"></div>
  </div>
  <div class="replace">
    <span class="paste">点击此处粘贴刚刚复制的动画名</span>&nbsp;
    &nbsp;<span class="custom">点击设置自定义动画</span>
  </div>

  <!-- JS -->
  <script>
    let animate_name = {
      translate1(el) {
        el.style.transform = `translateY(-200%)`;
      },
      translate2(el) {
        el.style.transform = 'translateY(200%)';
      },
      translate3(el) {
        el.style.transform = 'translateX(-200%)';
      },
      translate4(el) {
        el.style.transform = 'translateX(200%)';
      },
      rotate1(el) {
        el.style.transform = 'rotateX(180deg)';
      },
      rotate2(el) {
        el.style.transform = 'rotateY(-180deg)';
      },
      scale1(el) {
        el.style.transform = 'scale(0.1)';
      },
      scale2(el) {
        el.style.transform = 'scale(2)';
      },
      scale3(el) {
        el.style.transform = 'scale3d(2,1,1)';
      },
      mixedT1(el) {
        el.style.transform = 'translateX(-200%) translateY(200%)';
      },
      mixedT2(el) {
        el.style.transform = 'translateX(-200%) translateY(-200%)';
      },
      mixedT3(el) {
        el.style.transform = 'translateX(200%) translateY(-200%)';
      },
      mixedT4(el) {
        el.style.transform = 'translateX(200%) translateY(200%)';
      },
      mixedTR1(el) {
        el.style.transform = 'translateY(-200%) rotateX(180deg)';
      },
      mixedTR2(el) {
        el.style.transform = 'translateY(200%) rotateX(-180deg)';
      },
      mixedTR3(el) {
        el.style.transform = 'translateX(-200%) rotateY(180deg)';
      },
      mixedTR4(el) {
        el.style.transform = 'translateX(200%) rotateY(-180deg)';
      },
      mixedTR5(el) {
        el.style.transform = 'translateX(-200%) rotateZ(-180deg)';
      },
      mixedTR6(el) {
        el.style.transform = 'translateX(200%) rotateZ(180deg)';
      },
      mixedTS1(el) {
        el.style.transform = 'translateX(-200%) scale(0.1)';
      },
      mixedTS2(el) {
        el.style.transform = 'translateX(200%) scale(0.1)';
      },
      mixedTS3(el) {
        el.style.transform = 'translateX(200%) scale(2)';
      },
      mixedTS4(el) {
        el.style.transform = 'translateX(-200%) scale(2)';
      },
      mixedTS5(el) {
        el.style.transform = 'translateY(-200%) scale(2)';
      },
      mixedTS6(el) {
        el.style.transform = 'translateY(200%) scale(0.1)';
      },
      mixedTS7(el) {
        el.style.transform = 'translateY(200%) scale(2)';
      },
      mixedRS1(el) {
        el.style.transform = 'rotateZ(180deg) scale(0.1)';
      },
      mixedRS2(el) {
        el.style.transform = 'rotateZ(-180deg) scale(2)';
      },
      opacity(el) {
        el.style.opacity = 0;
      },
    }

    let name = ''
    let time = 1
    let custom_animate = { x: 0, y: 0, rx: 0, ry: 0, rz: 0, sx: 1, sy: 1 }
    const paste = document.querySelector('.paste')
    const custom = document.querySelector('.custom')
    paste.onclick = function () {
      let isEmpty = prompt('点击确定后需要慢慢向下滚动，才能替换为新的出场动画，刚开始滚动未替换成功属于正常现象，需要一直慢慢滚动几秒时间，才能替换成功')
      let isFirst = true
      if (isEmpty) {
        if (Object.keys(animate_name).includes(isEmpty)) {
          name = isEmpty
        } else if (isFirst) {
          alert('乱输是没有用的，复制了再来粘贴')
          isFirst = false
        }
      } else {
        alert('输了个寂寞')
      }
    }

    custom.onclick = function () {
      custom_animate.x = prompt('元素从X轴何处出场？\n负数为左\n支持像素和百分比\n百分比以盒子宽度为参考，如 100px 或 100%\n可不填') || 0
      custom_animate.y = prompt('元素从Y轴何处出场？\n负数为上\n支持像素和百分比\n百分比以盒子高度为参考，如 100px 或 100%\n可不填') || 0
      custom_animate.rx = prompt('元素如何X轴旋转出场？\n只填数字，单位：度\n负数为顺时针\n可不填') || 0
      custom_animate.ry = prompt('元素如何Y轴旋转出场？\n只填数字，单位：度\n负数为顺时针\n可不填') || 0
      custom_animate.rz = prompt('元素如何Z轴旋转出场？\n只填数字，单位：度\n负数为顺时针\n可不填') || 0
      custom_animate.sx = prompt('元素如何X轴缩放出场？\n只填数字，单位：元素自身倍数\n不可为负数\n与Y轴缩放相等将会等比缩放') || 1
      custom_animate.sy = prompt('元素如何Y轴缩放出场？\n只填数字，单位：元素自身倍数\n不可为负数\n与Y轴缩放相等将会等比缩放') || 1
      time = prompt('元素出场动画时长\n只填数字，单位：秒\n可不填，默认为1秒') || 1
    }

    const father = document.querySelector('.father')
    const lybs = document.querySelectorAll('.lyb');


    father.addEventListener('scroll', function () {
      $lybS2({
        el: [lybs[10]], scrollFllow: true,
        PLAYY: '300%',
      }, { x: '-200%' });
      $lybS2({
        el: [lybs[8], lybs[12], lybs[13], lybs[14], lybs[15], lybs[16], lybs[17], lybs[18], lybs[19], lybs[20]], animate: animate_name[name],
        time: time,
        father: father
      }, custom_animate);
    })
  </script>
</body>

</html>
