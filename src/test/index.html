<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0">
  <title>冷弋白的网页</title>
  <script src="https://lengyibai.gitee.io/scroll-animat/scroll-animat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .lyb {
      width: 25vw;
      padding: 25vw 0 0;
      font-size: 100px;
      background-color: #fff;
      margin-bottom: 50px;
    }
  </style>
</head>

<body>

  <!-- JS -->
  <script>
    let array = [];
    for (let i = 0; i < 250; i++) {
      array.push('<div class="lyb"></div>');
    }
    document.body.innerHTML = array.join(' ');
    const lybs = document.querySelectorAll('.lyb');

    window.onscroll = () => {
      $lybS2({ el: [lybs], animat: translate3, time: 1 }, { x: '100%' });
    };
  </script>
</body>

</html>
