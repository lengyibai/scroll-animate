<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0">
  <title>冷弋白的网页</title>
  <script src="https://lengyibai.gitee.io/scroll-animate/scroll-animate.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow-x: hidden;
    }

    .lyb {
      width: 25vw;
      padding: 25vw 0 0;
      font-size: 100px;
      background-color: #fff;
      border: 1px solid #000;
    }

    .lyb:nth-of-type(1) {
      margin-top: 75px;
    }


    .replace {
      width: 100vw;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      height: 75px;
      background-color: #000;
      z-index: 999;

    }

    .replace span {
      text-align: center;
      color: #fff;
      font-size: 20px;
      transition: all 0.25s;
      border-bottom: 2px solid #3b79ff;
      user-select: none;
      cursor: pointer;
    }

    .replace span:hover {
      border-color: #f83bff !important;
    }
  </style>
</head>

<body>
  <div class="replace">
    <span>点击此处粘贴刚刚复制的动画名</span>
  </div>

  <!-- JS -->
  <script>
    let animate_name = {
      translate1(el) {
        el.style.transform = `translateY(-200%)`;
      },
      translate2(el) {
        el.style.transform = 'translateY(200%)';
      },
      translate3(el) {
        el.style.transform = 'translateX(-200%)';
      },
      translate4(el) {
        el.style.transform = 'translateX(200%)';
      },
      rotate1(el) {
        el.style.transform = 'rotateX(180deg)';
      },
      rotate2(el) {
        el.style.transform = 'rotateY(-180deg)';
      },
      scale1(el) {
        el.style.transform = 'scale(0.1)';
      },
      scale2(el) {
        el.style.transform = 'scale(2)';
      },
      scale3(el) {
        el.style.transform = 'scale3d(2,1,1)';
      },
      mixedT1(el) {
        el.style.transform = 'translateX(-200%) translateY(200%)';
      },
      mixedT2(el) {
        el.style.transform = 'translateX(-200%) translateY(-200%)';
      },
      mixedT3(el) {
        el.style.transform = 'translateX(200%) translateY(-200%)';
      },
      mixedT4(el) {
        el.style.transform = 'translateX(200%) translateY(200%)';
      },
      mixedTR1(el) {
        el.style.transform = 'translateY(-200%) rotateX(180deg)';
      },
      mixedTR2(el) {
        el.style.transform = 'translateY(200%) rotateX(-180deg)';
      },
      mixedTR3(el) {
        el.style.transform = 'translateX(-200%) rotateY(180deg)';
      },
      mixedTR4(el) {
        el.style.transform = 'translateX(200%) rotateY(-180deg)';
      },
      mixedTR5(el) {
        el.style.transform = 'translateX(-200%) rotateZ(-180deg)';
      },
      mixedTR6(el) {
        el.style.transform = 'translateX(200%) rotateZ(180deg)';
      },
      mixedTS1(el) {
        el.style.transform = 'translateX(-200%) scale(0.1)';
      },
      mixedTS2(el) {
        el.style.transform = 'translateX(200%) scale(0.1)';
      },
      mixedTS3(el) {
        el.style.transform = 'translateX(200%) scale(2)';
      },
      mixedTS4(el) {
        el.style.transform = 'translateX(-200%) scale(2)';
      },
      mixedTS5(el) {
        el.style.transform = 'translateY(-200%) scale(2)';
      },
      mixedTS6(el) {
        el.style.transform = 'translateY(200%) scale(0.1)';
      },
      mixedTS7(el) {
        el.style.transform = 'translateY(200%) scale(2)';
      },
      mixedRS1(el) {
        el.style.transform = 'rotateZ(180deg) scale(0.1)';
      },
      mixedRS2(el) {
        el.style.transform = 'rotateZ(-180deg) scale(2)';
      },
      opacity(el) {
        el.style.opacity = 0;
      },
    }

    const replace = document.querySelector('.replace')
    replace.onclick = function () {
      let isEmpty = prompt('点击确定后需要慢慢向下滚动，才能替换为新的出场动画，刚开始滚动未替换成功属于正常现象，需要一直慢慢滚动几秒时间，才能替换成功')
      let isFirst = true
      if (isEmpty) {
        if (Object.keys(animate_name).includes(isEmpty)) {
          name = isEmpty
        } else if (isFirst) {
          alert('乱输是没有用的，复制了再来粘贴')
          isFirst = false
        }
      } else {
        alert('输了个寂寞')
      }
    }
    let array = [];
    for (let i = 0; i < 20; i++) {
      array.push('<div class="lyb"></div>');
    }
    let name = 'mixedTR5'
    document.body.insertAdjacentHTML('afterbegin', array.join(' '))
    const lybs = document.querySelectorAll('.lyb');
    window.onscroll = () => {
      $lybS2({
        el: [lybs[10], lybs[16]], scrollFllow: true,
        PLAYY: '200%',
      }, { x: '-200px' });
      $lybS2({
        el: [lybs[8], lybs[12], , lybs[14]], animate: animate_name[name],
        time: 1,
      });
    };
  </script>
</body>

</html>
